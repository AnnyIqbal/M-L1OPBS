<h3> Book Parking Slots </h3>
<form>
  <input type="date">
  <select>
    <option value="6AM"> 6 AM </option>
    <option value="7AM"> 7 AM </option>
    <option value="8AM"> 8 AM </option>
    <option value="9AM"> 9 AM </option>
  </select>
  <select> 
    <option value="1"> 1 hours </option>
    <option value="2"> 2 hours </option>
    <option value="3"> 3 hours </option>
    <option value="4"> 4 hours </option>
  </select>
  <button type="button" md-raised-button color="primary" (click)="show = true">
    View Slots
  </button>
</form>
<div *ngIf="show">
  <md-checkbox [checked]="false"
              [indeterminate]="isIndeterminate"
              (change)="isIndeterminate = false">
  </md-checkbox>
  <md-checkbox [checked]="false"
              [indeterminate]="isIndeterminate"
              (change)="isIndeterminate = false">
  </md-checkbox>
  <md-checkbox [checked]="false"
              [indeterminate]="isIndeterminate"
              (change)="isIndeterminate = false">
  </md-checkbox>
  <button type="button" (click)="isIndeterminate = true">
    Select Slots
  </button>
</div>
