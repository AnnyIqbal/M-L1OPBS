  <md-card>
    <md-card-title> 
        <h3> Feedback </h3>
    </md-card-title>
    <md-card-content>
      <form #feedbackForm="ngForm" (ngSubmit)="SendFeedback(feedbackForm.value)">
        <md-input 
            dividerColor='primary'
            placeholder='Your Name'
            name="uname"
            type="text"
            #uname="ngModel"
            [(ngModel)]="username">
        </md-input>
        <br>
        <textarea
            name="msg"
            [(ngModel)]="message"
            #msg="ngModel"
            placeholder='Your Feedback'
            dividerColor='primary'
            rows="8"
            cols="25">
        </textarea>
        <br>
        <br>
        <button type='submit' md-mini-fab color='primary'>
          <i class="material-icons">send</i>
        </button>
      </form>
    </md-card-content>
  </md-card>
