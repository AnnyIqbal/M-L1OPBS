<div>
  <h3> Bookings List </h3>
  <table>
    <thead>
      <tr>
        <th> S.No. </th>
        <th> Slot Id </th>
        <th> Date </th>
        <th> Start Time </th>
        <th> End Time </th>
        <th> Duration </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of bookings; let i = index">
        <td> {{i}} </td>
        <td> {{b.id}} </td>
        <td> {{b.date}} </td>
        <td> {{b.start}} </td>
        <td> {{b.end}} </td>
        <td> {{b.duration}} </td>
        <td> 
          <button md-mini-fab color="warn" (click)="cancelBooking(this.b.key, this.b)">
              <i class="material-icons">delete</i>
          </button>
          <button md-mini-fab color="primary" (click)="printReceipt(this.b.key)">
              <i class="material-icons">print</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
